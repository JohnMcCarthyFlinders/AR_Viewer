<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quest MR GLB Viewer (WebXR)</title>
  <!-- Model Viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root { --ui: #0f172a; --bg: #0b1020; --muted: #94a3b8; --accent: #38bdf8; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: #e5e7eb; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    header { display: grid; gap: .5rem; grid-template-columns: 1fr auto auto; align-items: center; padding: .75rem; background: rgba(15, 23, 42, .9); position: sticky; top: 0; backdrop-filter: blur(6px); z-index: 10; }
    header input[type=url] { width: 100%; padding: .6rem .7rem; border-radius: .6rem; border: 1px solid #233; background: #0d1326; color: #e5e7eb; outline: none; }
    header button { cursor: pointer; padding: .6rem .9rem; margin-left: .5rem; border-radius: .6rem; border: 1px solid #233; background: #0d1326; color: #e5e7eb; font-weight: 600; }
    header button.primary { background: var(--accent); color: #001421; border-color: #0ea5e9; }
    header a { color: var(--muted); text-decoration: none; font-size: .9rem; margin-left: .75rem; }
    model-viewer { width: 100%; height: calc(100% - 72px); display: block; background: #0a0f1f; }
    footer { position: fixed; right: .75rem; bottom: .75rem; color: var(--muted); font-size: .85rem; opacity: .8; }
    .hint { color: var(--muted); font-size: .9rem; padding: 0 .75rem .5rem; }
    .error { color: #fecaca; }
  </style>
</head>
<body>
  <header>
    <input id="src" type="url" placeholder="Paste a direct .glb URL (https://...) and press Load" />
    <button id="load">Load</button>
    <button id="enterAr" class="primary">Enter MR (passthrough)</button>
      <label style="display:flex;align-items:center;gap:.5rem;margin-left:.75rem;white-space:nowrap;">
      Scale
      <input id="scaleSlider" type="range" min="0.05" max="5" step="0.05" value="1" style="width:160px;"/>
      <input id="scaleNum" type="number" min="0.05" max="5" step="0.05" value="1" style="width:64px;padding:.35r

  <div class="hint" id="status">Paste a GLB URL or use the default below. On Quest, tap <em>Enter MR</em> to switch to passthrough.</div>

  <!--
    model-viewer flags
      - ar + ar-modes="webxr" requests WebXR immersive-ar on Quest
      - ar-scale="fixed" preserves real-world scale (1 unit = 1 meter)
      - ar-placement="floor" prefers ground placement when supported
      - camera-controls allows orbiting in non-AR preview
  -->
  <model-viewer id="mv"
    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
    ar
    ar-modes="webxr"
    ar-scale="fixed"
    ar-placement="floor"
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1.0"
    environment-image="">
    
    <!-- Optional: custom AR button slot (hidden; we use our header button) -->
    <button slot="ar-button" style="display:none">View in your space</button>
  </model-viewer>

  <footer>
    <span id="support"></span>
  </footer>

  <script>
    const mv = document.getElementById('mv');
    const input = document.getElementById('src');
    const loadBtn = document.getElementById('load');
    const enterBtn = document.getElementById('enterAr');
    const status = document.getElementById('status');
    const support = document.getElementById('support');

    // Load from ?src= URL param if present
    try {
      const u = new URL(window.location.href);
      const p = u.searchParams.get('src');
      if (p) { mv.src = p; input.value = p; }
    } catch (e) {}

    // Display AR support state
    const refreshSupport = () => {
      const can = mv.canActivateAR; // boolean exposed by model-viewer
      support.textContent = `AR support: ${can ? 'available' : 'unavailable'} (mode: webxr)`;
      enterBtn.disabled = !can;
      enterBtn.title = can ? 'Enter passthrough' : 'AR not available in this browser or context';
    };

    mv.addEventListener('load', () => {
      status.textContent = `Loaded: ${mv.src}`;
    });

    mv.addEventListener('error', (e) => {
      status.innerHTML = `<span class="error">Error: ${e.detail?.message || 'failed to load model'}</span>`;
    });

    mv.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'failed') {
        status.innerHTML = '<span class="error">AR failed to start. Ensure HTTPS and Quest Browser, then try again.</span>';
      }
    });

    // Load button: set new src
    loadBtn.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url) return;
      mv.src = url;
      status.textContent = 'Loadingâ€¦';
    });

    // Enter AR (passthrough) when supported
    enterBtn.addEventListener('click', async () => {
      try {
        if (!mv.canActivateAR) {
          status.innerHTML = '<span class="error">AR not available. Use Quest Browser over HTTPS.</span>';
          return;
        }
        await mv.activateAR();
      } catch (err) {
        status.innerHTML = `<span class="error">AR error: ${err?.message || err}</span>`;
      }
    });

    // Initial state
    refreshSupport();
    // Some browsers resolve canActivateAR after upgrade; re-check shortly
    setTimeout(refreshSupport, 1000);
  </script>
</body>
</html>
